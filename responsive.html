<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="https://picsum.photos/400/300?1">
        <img src="https://picsum.photos/400/300?2">
        <img src="https://picsum.photos/400/300?3">
        <img src="https://picsum.photos/400/300?4">
        <img src="https://picsum.photos/400/300?5">
        <img src="https://picsum.photos/400/300?6">
    </div>

</body>
</html>
