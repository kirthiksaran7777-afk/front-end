<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43e97b, #38f9d7);
            text-align: center;
            padding-top: 100px;
        }

        .box {
            background: white;
            display: inline-block;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        h1 {
            color: #333;
        }

        button {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }

    </style>

</head>
<body>

    <div class="box">

        <h1>Welcome to Landing Page</h1>

        <p>You have successfully logged in.</p>

        <button onclick="logout()">Logout</button>

    </div>

    <script>
        function logout() {
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
