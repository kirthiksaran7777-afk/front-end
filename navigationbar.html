<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Navigation Bar with Dropdown</title>

<style>

/* Body style */
body{
    margin:0;
    font-family: Arial, sans-serif;
}

/* Navbar container */
.navbar{
    background-color: violet;
}

/* Main menu */
.navbar ul{
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

/* Menu items */
.navbar ul li{
    position: relative;
}

/* Menu links */
.navbar ul li a{
    display: block;
    padding: 15px 20px;
    color: white;
    text-decoration: none;
}

/* Hover effect */
.navbar ul li a:hover{
    background-color: purple;
}

/* Dropdown menu */
.dropdown-content{
    display: none;
    position: absolute;
    background-color: #170303;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
}

/* Dropdown links */
.dropdown-content a{
    color: black;
    padding: 12px 16px;
}

/* Dropdown hover effect */
.dropdown-content a:hover{
    background-color: #ddd;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-content{
    display: block;
}

</style>

</head>
<body>

<div class="navbar">
    <ul>

        <li><a href="#">Home</a></li>

        <li class="dropdown">
            <a href="#">Services</a>

            <div class="dropdown-content">
                <a href="#">Pricing</a>
                <a href="#">Marketing</a>
                <a href="#">Terms & Conditions</a>
            </div>

        </li>

        <li><a href="#">About</a></li>

        <li><a href="#">Contact</a></li>

    </ul>
</div>

</body>
</html>
